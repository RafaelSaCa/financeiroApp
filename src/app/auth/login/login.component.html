<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow h-50" style="width: 30rem;">
        <div class="card-body">
            <h2 class="card-title text-center">FinanceiroApp</h2>
            <hr>
            <h5 class="card-text text-center">Seja Bem Vindo!</h5>

            <form [formGroup]="form">
                <h6 for="usuario" class="form-label mt-3 ms-2">E-mail</h6>
                <input type="text" class="form-control" name="email" id="email" autocomplete="email"
                    placeholder="usuario@mail.com" formControlName="email" required>

                <h6 for="senha" class="form-label mt-4 ms-2">Senha</h6>
                <input type="password" class="form-control" name="senha" id="senha" autocomplete="current-password"
                    placeholder="*****" formControlName="senha" required>

                <button class="btn btn-dark w-100 mt-4 mb-4" (click)="login()">LOGIN</button>
                <ng-toast [position]="TOAST_POSITIONS.TOP_CENTER" [width]="350"></ng-toast>
                
                <div class="span text-center">

                    <span>NÃ£o tem conta? <a [routerLink]="['/auth/register']"
                            routerLinkActive="router-link-active">Cadastre-se agora!</a></span>
                </div>
            </form>



        </div>
    </div>
</div>
