<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow h-auto" style="width: 30rem;">
        <div class="card-body">
            <h2 class="card-title text-center">FinanceiroApp</h2>
            <hr>
            <h5 class="card-text text-center ">Cadastre-se!</h5>
            <h5 class="card-text text-center" style="font-weight: 100;">Aproveite nossos servi√ßos!</h5>

            <form [formGroup]="form">
                <h6 for="usuario" class="form-label mt-5 ms-2">Nome</h6>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" formControlName="nome"
                    required>

                <h6 for="senha" class="form-label mt-4 ms-2">Sobrenome</h6>
                <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Sobrenome"
                    formControlName="sobrenome" required>

                <h6 for="senha" class="form-label mt-4 ms-2">E-mail</h6>
                <input type="text" class="form-control" name="email" id="email" placeholder="seuemail@mail.com"
                    formControlName="email" required>

                <h6 for="senha" class="form-label mt-4 ms-2">Senha</h6>
                <input type="text" class="form-control" name="senha" id="senha" placeholder="******"
                    formControlName="senha" required>

                <button class="btn btn-dark w-100 mt-5 mb-4" (click)="registrar()">CADASTRAR</button>
                <ng-toast [position]="TOAST_POSITIONS.TOP_CENTER" [width]="350"></ng-toast>
            </form>



        </div>
    </div>
</div>
